<form [formGroup]="reviewForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>Rating:</label>
    <div class="star-rating">
      <span class="star" *ngFor="let star of stars" (click)="rate(star)"
            [class.selected]="star <= reviewForm.controls['rating'].value">&#9733;</span>
    </div>
  </div>
  <div class="form-group">
    <label for="reviewText">Review Text:</label>
    <textarea id="reviewText" formControlName="reviewText" required></textarea>
  </div>
  <div class="form-group">
    <label for="reviewDate">Review Date:</label>
    <input type="text" id="reviewDate" [value]="currentDate.toISOString()" disabled>
  </div>
  <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
